<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentRegister Edit</title>
</head>
<style>
    .te
    {
        padding:10px;
    }
    .qq
    {
        padding:10px;
        width:100px;
        border-radius:10px;
        background-color:#22D41F;
    }
    td
    {
        padding:10px;
    }
</style>
<body>
<div>{% include ("header.html") %}</div>
<form action="/feesupdate" method="post">
    {% for row in data %}
    <table>
      <tr>
        <td>Student Id </td>
        <td><input type="number" class="te" name="slno" value="{{ row[0] }}"></td>
      </tr>
        <tr>
        <td>Transaction Id</td>
        <td><input type="text" class="te" name="id" value="{{ row[1] }}"></td>
      </tr>
        <tr>
        <td>Transaction Date</td>
        <td><input type="text" class="te" name="tdate" value="{{ row[2]}}"></td>
      </tr>
        <tr>
        <td>Transaction Month</td>
        <td><input type="text" class="te" name="tmonth" value="{{ row[3] }}"></td>
      </tr>
        <tr>
        <td>Transaction Year</td>
        <td><input type="text" class="te" name="tyear" value="{{ row[4] }}"></td>
      </tr>
        <tr>
        <td>Transaction Amount</td>
        <td><input type="text" class="te" name="tamount" value="{{ row[5] }}"></td>
      </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="Update" class="qq">
            </th>
        </tr>
    </table>
    {% endfor %}
</form>
<div>{% include ("footer.html") %}</div>
</body>
</html>
